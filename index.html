<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="images/image-mesto.svg" alt="MESTO" class="header__logo" />
      <!--  <div class="header__logo"></div> -->
    </header>
    <main>
      <section class="profile">
        <img
          src="images/image-man.jpg"
          alt="Фотка мужика (лучше не видеть)"
          class="profile__avatar"
        />
        <!--  <div class="profile__avatar"></div> -->
        <div class="profile__info">
          <h1 class="profile__info_title">Жак-Ив Кусто</h1>

          <p class="profile__info_subtitle">Исследователь океана</p>
        </div>
        <button type="submit" class="profile__edit-button"></button>
        <button type="submit" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <article class="element">
          <img src="images/house.jpg" class="element__image" alt="домик" />
          <h3 class="element__title">Карачаевск</h3>
          <button class="element__heart"></button>
        </article>
        <article class="element">
          <img src="images/sky.jpg" class="element__image" alt="закат" />
          <h3 class="element__title">Гора Эльбрус</h3>
          <button class="element__heart"></button>
        </article>
        <article class="element">
          <img src="images/mountain.jpg" class="element__image" alt="гора" />
          <h3 class="element__title">Домбай</h3>
          <button class="element__heart"></button>
        </article>
        <article class="element">
          <img src="images/sky.jpg" class="element__image" alt="закат" />
          <h3 class="element__title">Гора Эльбрус</h3>
          <button class="element__heart"></button>
        </article>
        <article class="element">
          <img src="images/mountain.jpg" class="element__image" alt="гора" />
          <h3 class="element__title">Домбай</h3>
          <button class="element__heart"></button>
        </article>
        <article class="element">
          <img src="images/house.jpg" class="element__image" alt="домик" />
          <h3 class="element__title">Карачаево-Ч...</h3>
          <button class="element__heart"></button>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__content">
          <button class="popup__close">
            <!-- <img src="/images/Close Icon.png" alt="крестик" /> -->
          </button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form name="text" action="handler.php" class="popup__form">
            <input
              name="firstName"
              type="text"
              class="popup-input popup-input-name"
              placeholder="Имя"
            />
            <input
              name="secondName"
              type="text"
              class="popup-input popup-input-surname"
              placeholder="Описание"
            />
              <button type="submit" class="popup__button">Сохранить</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
